<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col inicio-sesion">
                <img src="https://gigisplayhouse.org/mexico/files/bb-plugin/cache/prog-educativos-1-square.jpg" alt="" class="rounded">
            </div>

            <div class="col inicio-sesion">
                <img class="img-logo" src="https://www.buildwithkrueger.com/wp-content/uploads/2019/04/Gigis-Playhouse-Logo-1.png" alt="">

                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div class="alinear-derecha">
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </main>

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/materialize.js"></script>
    <script src="./js/materialize.min.js"></script>
</body>
</html>
